<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- STYLES -->
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container card">
    <div class="card-result">
      <div class="card-result__title"> 
        <p>Your Result</p>
      </div>
      <div class="card-result__rating">
          <span>76</span> 
          <p class="no-margin">of 100</p>
      </div>
      <div class="card-result__paragrahp">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-summary">
      <div class="card-summary__title">
        <h2>Summary</h2>
      </div>
      <div class="card-summary__stats">
        <div class="card-summary__stats--reaction bg-reaction"> 
          <div class="card-summary__stats--reaction-holder">
            <img src="/assets/images/icon-reaction.svg" alt="Reaction"> 
            <span class="card-summary__stats--reaction-text">Reaction</span>
          </div>
          <span class="card-summary__stats--reaction-total-score">
          <span class="card-summary__stats--reaction-score">80</span> / 100</span>
        </div>
        <!-- MEMORY -->
        <div class="card-summary__stats--memory bg-memory"> 
          <div class="card-summary__stats--memory-holder">
            <img src="assets/images/icon-memory.svg" alt="Memory"> 
            <span class="card-summary__stats--memory-text">Memory</span>
          </div>
          <span class="card-summary__stats--memory-total-score">
          <span class="card-summary__stats--memory-score">80</span> / 100</span>
        </div>
      Memory
      92 / 100
    
      Verbal
      61 / 100
    
      Visual
      72 / 100
      </div>
      <div>
        <button>Continue</button>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
